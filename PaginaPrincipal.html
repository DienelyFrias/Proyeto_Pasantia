<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manos de Esperanza</title>
    <link rel="icon" type="image/png" href="./Img/icono.ico">
    <link rel="stylesheet" href="Css/PaginaPrincipal.css">
</head>
<body>
    
    <!-- Contenedor principal con clase -cubierta- -->
    <div class="cubierta alinear-totalidad es-clara">
        <!-- Capa de fondo oscuro -->
        <span aria-hidden="true" class="cubierta__fondo"></span>
        <!-- Imagen de fondo -->
        <img class="cubierta__imagen-fondo wp-image-56" alt="" src="./Img/fondo.jpg" />
        
        <!-- Contenedor interno -->
        <div class="cubierta__contenedor-interno">
            <!-- Encabezado de la empresa -->
            <div class="encabezado-empresa">
                <img src="./Img/logo.png" alt="Logo de Manos de Esperanza" class="logo-empresa">
            </div>

            <div class="espaciador" style="height:190px"></div>
            
          
            <h1 class="encabezado-bloque alinear-centro fondo-color texto-color color-enlace" style="font-size:43px">
                Un pequeño gesto, un gran cambio
            </h1>
            
           
            <p class="alinear-centro fondo-color texto-color color-enlace" style="font-size:17px">
                En Manos de Esperanza, cultivamos un futuro brillante para niños necesitados con donaciones a UNICEF. Únete a nuestra red solidaria para sembrar oportunidades y alegría en sus vidas.
            </p>
            <br>
            
            <!-- Botones -->
            <div class="botones">
                <a class="boton" href="./FormDonaciones.html">Donar</a>
                <a class="boton contorno" href="./Contacto.html">Contacto</a>
            </div>
            
            <div class="espaciador" style="height:128px"></div>
        </div>
    </div>
